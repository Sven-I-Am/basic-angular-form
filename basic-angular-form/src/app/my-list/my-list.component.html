<div
  *ngFor="let showFriend of getAllFriends"
  class="border-solid border-black border-2 grid grid-cols-6 gap-2"
>
  <div class="col-1 border-dashed border-red border justify-items-center">
    <img src="../../assets/faces/face1.jpg" alt="" class="w-3/4 m-auto" />
  </div>
  <div class="col-span-4">
    <div class="grid-rows-4">
      <div class="row-span-1">
        Friend: {{ showFriend.firstName }} {{ showFriend.lastName }}
      </div>
      <div class="row-span-1">Email: {{ showFriend.email }}</div>
      <div class="row-span-1">Call me: {{ showFriend.phoneNumber }}</div>
    </div>
  </div>
  <div class="col-span-1 flex flex-wrap justify-around content-around">
    <button
      class="
        px-8
        py-2
        border-solid border-black border
        rounded-full
        hover:bg-yellow-600
      "
      type="submit"
      (click)="delete(showFriend.email)"
    >
      Delete
    </button>
  </div>
</div>
