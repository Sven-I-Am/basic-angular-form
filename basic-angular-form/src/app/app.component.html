<form #friendForm="ngForm" novalidate (ngSubmit)="onSubmit()">
  <label for="firstName">First name</label>
  <input
    id="firstName"
    name="firstName"
    type="text"
    required
    #firstName="ngModel"
    [(ngModel)]="getFriendModel.firstName"
    [class.invalid]="firstName.invalid && firstName.touched"
    pattern="[a-zA-Z '-]+"
  /><br />
  <label for="lastName">Last name</label>
  <input
    type="text"
    id="lastName"
    name="lastName"
    required
    [(ngModel)]="getFriendModel.lastName"
    #lastName="ngModel"
    [class.invalid]="lastName.invalid && lastName.touched"
    pattern="[a-zA-Z '-]+"
  /><br />
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    [(ngModel)]="getFriendModel.email"
    #email="ngModel"
    [class.invalid]="email.invalid && email.touched"
    pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
  /><br />
  <label for="phoneNumber">Phone number</label>
  <input
    type="text"
    id="phoneNumber"
    name="phoneNumber"
    required
    [(ngModel)]="getFriendModel.phoneNumber"
    #phoneNumber="ngModel"
    [class.invalid]="phoneNumber.invalid && phoneNumber.touched"
    pattern="^((\+|00)32\s?|0)4([6789]\d)(\s?\d{2}){3}$"
  /><br />
  <label for="language">Select your favorite language</label>
  <select
    type="text"
    id="language"
    name="language"
    required
    [(ngModel)]="getFriendModel.language"
    #language="ngModel"
    [class.invalid]="language.invalid && language.touched"
  >
    <option *ngFor="let language of getLanguages" value="{{ language }}">
      {{ language }}
    </option>
  </select>
  <button [disabled]="friendForm.form.invalid" type="submit">Save</button>
</form>

<div *ngFor="let showFriend of getAllFriends">
  <table>
    <td>Friend:</td>
    <td>{{ showFriend.firstName }} {{ showFriend.lastName }}</td>
    <tr>
      <td>Email:</td>
      <td>{{ showFriend.email }}</td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td>{{ showFriend.phoneNumber }}</td>
    </tr>
  </table>
</div>
